<html>
<head>
<script>
var req = new XMLHttpRequest();
var retour="";
function request(aReq,reponse)
{
req.open("GET", aReq,false);
req.onreadystatechange = function () {
retour=req.responseText;
console.log(reponse + " " + retour);
if ( retour != "" )
    {
    document.getElementById(reponse).innerHTML = aReq + " " + retour;
    }
}
req.send(null); 
}
function refresh()
{
request("currentState","currentState");
request("currentNumber","currentNumber");
request("currentMenu","currentMenu");
}
</script>
